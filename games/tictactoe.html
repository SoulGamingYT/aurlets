<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { margin-bottom: 20px; }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #222;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: 0.2s;
    }
    .cell:hover { background: #444; }
    .winner {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>❌ Tic Tac Toe ⭕</h1>
  <div class="board" id="board"></div>
  <div class="winner" id="winner"></div>

  <script>
    const board = document.getElementById("board");
    const winnerText = document.getElementById("winner");
    let cells = Array(9).fill(null);
    let currentPlayer = "X";

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let [a,b,c] of winPatterns) {
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return cells[a];
        }
      }
      return cells.includes(null) ? null : "Draw";
    }

    function handleClick(i, cell) {
      if (cells[i] || checkWinner()) return;
      cells[i] = currentPlayer;
      cell.textContent = currentPlayer;
      let result = checkWinner();
      if (result) {
        winnerText.textContent = result === "Draw" ? "It's a Draw!" : `${result} Wins!`;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.addEventListener("click", () => handleClick(i, cell));
      board.appendChild(cell);
    }
  </script>
</body>
</html>
