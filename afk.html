<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFK | Aurlets</title>
  <style>
    body {
      background: #0f0f1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ff66cc;
    }
    #points {
      font-size: 2rem;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px #ff66cc;
    }
    .profile {
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    .ads {
      margin: 30px auto;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      width: 80%;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ™ AFK Mode</h1>
  <div class="profile">
    <img id="avatar" src="" alt="avatar">
    <p id="username"></p>
  </div>

  <p>Stay AFK and earn Aura Points every 60 seconds.</p>
  <div id="points">Aura Points: 0</div>

  <div class="ads">Ad Slot 728x90</div>
  <div class="ads">Ad Slot 300x250</div>

  <script>
    // Get user data from localStorage (set after login)
    const user = JSON.parse(localStorage.getItem("discordUser"));
    if (!user) {
      document.body.innerHTML = "<h1>Please login first.</h1>";
    } else {
      document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
      document.getElementById("username").innerText = user.username + "#" + user.discriminator;
    }

    let points = 0;

    function addPoints() {
      fetch("/api/add-points", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ discordId: user.id })
      })
      .then(res => res.json())
      .then(data => {
        if (data.points !== undefined) {
          points = data.points;
          document.getElementById("points").innerText = "Aura Points: " + points;
        }
      });
    }

    // Add first immediately
    addPoints();

    // Then every 60 sec
    setInterval(addPoints, 60000);
  </script>
</body>
</html>
