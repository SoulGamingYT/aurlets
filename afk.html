<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFK | Aurlets</title>
  <style>
    body {
      background: #0f0f1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ff66cc;
    }
    #points {
      font-size: 2rem;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px #ff66cc;
    }
    .ads {
      margin: 30px auto;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      width: 80%;
      height: 90px; /* banner size */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
    }
    .glow {
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff66cc, 0 0 10px #ff66cc; }
      to { text-shadow: 0 0 20px #ff99ff, 0 0 30px #ff33cc; }
    }
  </style>
</head>
<body>
  <h1 class="glow">ðŸŒ™ AFK Mode</h1>
  <p>Stay AFK and earn Aura Points every 60 seconds.</p>

  <div id="points">Aura Points: 0</div>

  <!-- Ad Slot (replace with Adsterra/Propeller code) -->
  <div class="ads">Ad Slot 728x90</div>

  <!-- Another Ad Slot -->
  <div class="ads">Ad Slot 300x250</div>

  <script>
    let points = 0;
    setInterval(() => {
      points += 1; // +1 point every 60s
      document.getElementById("points").innerText = "Aura Points: " + points;
    }, 60000); // 60,000 ms = 60 sec
  </script>
</body>
</html>
